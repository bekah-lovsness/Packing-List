<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!

<div class="showQF" *ngIf="formAnswers.length===0">
  <question-form (sendAnswers)="formAnswers=$event"></question-form>

  <create-list [travelInfo]="formAnswers"></create-list>
</div>
</div>
